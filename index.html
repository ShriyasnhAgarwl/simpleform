<body>
	
<form>
	<h2 align="center">Burger Shop </h2>
	<table cellspacing="5px" cellpadding="10px" align="left" border="2">
		<tr>
			<td>Job title</td>
			<td><input type="text" name="Job title"></td>
		</tr>
		<tr>
			<td >Description:</td>
			<td>
				<textarea rows="3" cols="15" name="Description">Write description here</textarea><p>Write a breif description of atmost 450 words</p>
			</td>
		</tr>
		<tr>
			<td>
				Company name:
			</td>
			<td>
				<input type="text" name="Company name">
			</td>
		</tr>
		<tr>
			<td>
				Contact number:
			</td>
			<td>
				<input type="text" name="Contact number">
			</td>
		</tr>
		<tr>
			<td>
				Contact person:
			</td>
			<td>
				<input type="text" name="Contact person">
			</td>
		</tr>
		<tr>
			<td>
				Email:
			</td>
			<td>
				<input type="email" name="Email">
			</td>
		</tr>
		<tr>
			<td>
				Work status:
			</td>
			<td>
				<input type="checkbox" >Full time
				<input type="checkbox" >Part time
				<input type="checkbox" >Per time
				<input type="checkbox" >Others
			</td>
		</tr>
		</tr>
		<tr>
			<td>
				Salary:
			</td>
			<td>
				<input type="text">
				<select name="Rupeees">
					<option>Rupeees</option>
					<option>Euro</option>
                    <option>Us Dollars</option>
				</select>
				<select name="time">
					<option>yearly</option>
					<option>half yearly</option>
				</select>
			</td>
		</tr>
		</tr>
		<tr>
			<td>
				Experience:
			</td>
			<td>
				<input type="text" name="Experience">
			</td>
		</tr></tr>
		<tr>
			<td>
				Location:
			</td>
			<td>
				<input type="text" name="Location">
			</td>
		</tr>
		</tr>
		<tr>
			<td>
				Qualification:
			</td>
			<td>
				<select size="4" id="Qualification" multiple="multiple">
					<option value="1">Any</option>
					<option value="2">High School</option>
					<option value="3">Associate</option>
					<option value="4">Pre Bachelors</option>
					<option value="5">Bachelors</option>
				</select>
				<input type="button" value="ADD>>">
				<input type="button" value="Remove<<" >
				<select name="drop2" id="SelectedQualification" size="4" multiple="multiple">
					<option value="1">Any</option>
				</select><br>
			</td>
		</tr>
		<tr>
			<td><input type="button" value="Submit"></td>
			<td><input type="button" value="Reset"></td>
		</tr>
	</table>
</form>

</html>
